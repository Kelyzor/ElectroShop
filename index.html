<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElectroShop - Гаджеты</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">ElectroShop</div>
      <nav>
        <ul>
          <li>
            <a href="#">Главная</a>
          </li>
          <li>
            <a href="#">Товары</a>
          </li>
          <li>
            <a href="#">Контакты</a>
          </li>
        </ul>
      </nav>
      <button class="login">Войти</button>
    </div>
  </header>
  <main>
    <div class="container">
      <section class="products">
        <h2>Наши товары</h2>
        <div class="product-card">
          <img src="images/smartphone-x.jpg" alt="Смартфон X">
          <h3>Смартфон X</h3>
          <p>15,000 руб</p>
          <button class="buy-button">Купить</button>
        </div>
        <div class="product-card">
          <img src="images/headphones-pro.jpg" alt="Наушники Pro">
          <h3>Наушники Pro</h3>
          <p>5,000 руб</p>
          <button class="buy-button">Купить</button>
        </div>
        <div class="product-card">
          <img src="images/smartwatch-z.jpg" alt="Смарт-часы Z">
          <h3>Смарт-часы Z</h3>
          <p>10,000 руб</p>
          <button class="buy-button">Купить</button>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <div class="container">
      <div class="footer-info">
        <section>
          <h3>О нас</h3>
          <p>Магазин электроники с 2020 года</p>
        </section>
        <section>
          <h3>Контакты</h3>
          <p>Email: info@electroshop.ru</p>
          <p>Тел: +7(999)123-45-67</p>
        </section>
      </div>
      <p class="copyright">© 2025 ElectroShop</p>
    </div>
  </footer>
</body>
</html>
